
version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - VITE_APP_ENV=docker
      - VITE_API_URL=http://localhost:3001
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - scripts_data:/app/scripts
      - logs_data:/app/logs
    command: npm run dev -- --host 0.0.0.0 --port 8080
    restart: unless-stopped
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    privileged: true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - scripts_data:/app/scripts
      - logs_data:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    privileged: true
    user: root

volumes:
  scripts_data:
  logs_data:
